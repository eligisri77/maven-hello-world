name: Maven Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # needed to push back changes

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ”§ Step 1: Bump patch version
      - name: Bump patch version
        run: |
          mvn build-helper:parse-version versions:set \
            -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} \
            versions:commit --file myapp/pom.xml

      # ğŸ“ Step 2: Commit updated pom.xml back to repo
      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add myapp/pom.xml
          git commit -m "chore: bump patch version [skip ci]" || echo "No changes to commit"
          git push

      # ğŸ”¨ Step 3: Build with Maven
      - name: Build with Maven
        run: mvn -B package --file myapp/pom.xml
